<div class="notifications-container">
  <mat-card class="notifications-card">
    <mat-card-header>
      <mat-card-title>Notifications</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <ng-container *ngIf="allNotifications.length > 0; else noNotifications">
          <div *ngFor="let notification of allNotifications">
            <mat-list-item class="notification-item" [class.unread]="!notification.isRead">
              <mat-icon matListItemIcon>{{ notification.type === 'LOW_STOCK' ? 'inventory_2' : 'build' }}</mat-icon>
              <div class="notification-content-area">
                <div matListItemTitle>{{ notification.message }}</div>
                <div matListItemLine class="notification-timestamp">{{ notification.timestamp | date:'short' }}</div>
              </div>
              <div class="notification-actions">
                <button mat-icon-button color="warn" (click)="deleteNotification(notification.id)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
            <mat-divider></mat-divider>
          </div>
        </ng-container>
        <ng-template #noNotifications>
          <p class="no-notifications">No notifications to display.</p>
        </ng-template>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
